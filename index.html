<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="text-center" class="form-control" type="text" id="displaypin">
                    <button class="generate-btn" id="gp">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="viewDigit" class="form-control" type="text">
                    <div class="numbers">
                        <div id="eventbubble" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submitvalue" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            
            <p id="incurrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="currect" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


<script>

    function cp(){
        let numberCreation=Math.random()*10000;
    let addString=numberCreation+' ';
    let myArray = addString.split(".")[0];
    //console.log(myArray);
    if(myArray.length==4){
        document.getElementById('displaypin').value=myArray;
   }
   else{
    return cp();
   }
    }
    let tgp=document.getElementById('gp');
    tgp.addEventListener('click',cp)

    let eventbubblebtn=document.getElementById('eventbubble');
    eventbubblebtn.addEventListener('click',function(event){

        let digit=event.target.innerText;
        if(isNaN(digit)){

        }
        else{
            let showDigit=document.getElementById('viewDigit');
            showDigit.value=showDigit.value+digit;
          

        }
    })

  


let submitvalue=document.getElementById('submitvalue');

//console.log(myArray,showDigit);

submitvalue.addEventListener('click',function(){

    let valueComphare=document.getElementById('displaypin').value;
    let final=parseFloat(valueComphare);
    //console.log(final);

    let showDigit=document.getElementById('viewDigit').value;
    let aa=parseFloat(showDigit);
   // console.log(aa);

    if(final===aa){
       let varify=document.getElementById('currect');
       varify.style.display='block';
    }
    else{
        let varify=document.getElementById('incurrect');
       varify.style.display='block';
    }
    
})















</script>
</body>
</html>
